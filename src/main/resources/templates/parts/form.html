<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${part.id != null ? '부품 수정' : '새 부품 추가'}">Part Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${part.id != null ? '부품 수정' : '새 부품 추가'}"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="${part.id != null ? '/parts/' + part.id : '/parts'}" 
                              th:object="${part}" 
                              method="post">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pWbs" class="form-label">P-WBS</label>
                                    <input type="text" class="form-control" id="pWbs" th:field="*{pWbs}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="projectCode" class="form-label">Project Code</label>
                                    <input type="text" class="form-control" id="projectCode" th:field="*{projectCode}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="serNo" class="form-label">Ser.No.</label>
                                    <input type="text" class="form-control" id="serNo" th:field="*{serNo}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model" th:field="*{model}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="machineName" class="form-label">Machine Name</label>
                                    <input type="text" class="form-control" id="machineName" th:field="*{machineName}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">Type</label>
                                    <input type="text" class="form-control" id="type" th:field="*{type}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="noOfMachine" class="form-label">No. of Machine</label>
                                    <input type="number" class="form-control" id="noOfMachine" th:field="*{noOfMachine}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="unitName" class="form-label">Unit Name</label>
                                    <input type="text" class="form-control" id="unitName" th:field="*{unitName}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="murataPartsNo" class="form-label">Murata Parts No.</label>
                                    <input type="text" class="form-control" id="murataPartsNo" th:field="*{murataPartsNo}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="newPartsNo" class="form-label">New Parts No.</label>
                                    <input type="text" class="form-control" id="newPartsNo" th:field="*{newPartsNo}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descriptionOfParts" class="form-label">Description of Parts</label>
                                <textarea class="form-control" id="descriptionOfParts" th:field="*{descriptionOfParts}" rows="3"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="manufacturer" class="form-label">Manufacturer</label>
                                    <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="manutPartsNo" class="form-label">Manut. Parts No.</label>
                                    <input type="text" class="form-control" id="manutPartsNo" th:field="*{manutPartsNo}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="rank" class="form-label">Rank</label>
                                    <input type="text" class="form-control" id="rank" th:field="*{rank}">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="noOfPartsMachine" class="form-label">No. of Parts (Machine)</label>
                                    <input type="number" class="form-control" id="noOfPartsMachine" th:field="*{noOfPartsMachine}">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="noOfPartsTotal" class="form-label">No. of Parts (Total)</label>
                                    <input type="number" class="form-control" id="noOfPartsTotal" th:field="*{noOfPartsTotal}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="unitPrice" class="form-label">Unit Price (₩)</label>
                                <input type="text" class="form-control" id="unitPrice" th:field="*{unitPrice}" placeholder="예: 100000 또는 별도문의">
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${part.id != null ? '수정' : '등록'}"></span>
                                </button>
                                <a href="/parts" class="btn btn-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
