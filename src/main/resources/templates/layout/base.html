<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content, styles, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Parts Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-size: 0.75rem;
            margin: 0;
            padding: 0;
        }
        
        /* 사이드바 스타일 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding-top: 20px;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar-brand {
            padding: 15px 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .sidebar-brand img {
            max-width: 100%;
            height: auto;
            max-height: 60px;
            display: block;
            margin: 0 auto;
        }
        
        .sidebar-brand .brand-text {
            display: block;
            margin-top: 10px;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            margin: 5px 0;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
            padding-left: 25px;
        }
        
        .sidebar-menu a.active {
            background-color: rgba(255,255,255,0.15);
            color: white;
            border-left: 4px solid #3498db;
        }
        
        .sidebar-menu i {
            font-size: 1.2rem;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }
        
        /* 메인 컨텐츠 영역 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        /* 반응형 - 작은 화면 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .sidebar-brand,
            .sidebar-menu span {
                display: none;
            }
            .sidebar-menu i {
                margin-right: 0;
            }
            .main-content {
                margin-left: 70px;
            }
        }
        
        /* 기존 테이블 스타일 */
        .table-responsive {
            overflow-x: auto;
        }
        .table {
            width: 100%;
            table-layout: fixed;
        }
        .table th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            padding: 4px 2px;
            font-size: 0.65rem;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
        }
        .table td {
            font-size: 0.7rem;
            padding: 4px 2px;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .col-id { width: 2%; }
        .col-short { width: 4.5%; }
        .col-medium { width: 6%; }
        .col-long { width: 7.5%; }
        .col-desc { width: 11%; }
        .highlight {
            background-color: #ffff00;
            font-weight: bold;
            padding: 2px;
        }
    </style>
    <th:block th:replace="${styles}"></th:block>
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <!-- 로고 이미지: src/main/resources/static/images/logo.png 파일을 넣으세요 -->
            <img src="/images/logo.png" alt="MURATEC Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
            <!-- 로고 이미지가 없을 때 표시될 텍스트 -->
            <span class="brand-text" style="display: none;">
                <i class="bi bi-gear-fill"></i>
                MURATEC
            </span>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/" th:classappend="${activePage == 'home'} ? 'active' : ''">
                    <i class="bi bi-house-door-fill"></i>
                    <span>홈</span>
                </a>
            </li>
            <li>
                <a href="/parts" th:classappend="${activePage == 'parts'} ? 'active' : ''">
                    <i class="bi bi-box-seam"></i>
                    <span>부품 관리</span>
                </a>
            </li>
            <li>
                <a href="#" th:classappend="${activePage == 'report'} ? 'active' : ''">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>리포트</span>
                </a>
            </li>
            <li>
                <a href="#" th:classappend="${activePage == 'settings'} ? 'active' : ''">
                    <i class="bi bi-gear"></i>
                    <span>설정</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- 메인 컨텐츠 영역 -->
    <div class="main-content">
        <th:block th:replace="${content}"></th:block>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
