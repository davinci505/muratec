<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::.content}, ~{}, ~{})}"
      th:with="activePage='marginRates'">
<head>
    <title>제비용 관리 - MURATEC</title>
</head>
<body>
    <div class="content">
        <h1 class="mb-4 text-center">제비용 관리</h1>

        <div class="mb-3">
            <a href="/margin-rates/new" class="btn btn-primary">새 제비용 추가</a>
        </div>

        <div th:if="${marginRates.isEmpty()}" class="alert alert-info">
            등록된 제비용이 없습니다.
        </div>

        <div th:if="${!marginRates.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="col-id">ID</th>
                        <th class="col-medium">이름</th>
                        <th class="col-medium">관세</th>
                        <th class="col-medium">운임</th>
                        <th class="col-medium">보험</th>
                        <th class="col-medium">국내운송</th>
                        <th class="col-medium">부가세</th>
                        <th class="col-medium">통관비</th>
                        <th class="col-medium">창고료</th>
                        <th class="col-medium">합계(%)</th>
                        <th class="col-short">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${marginRates}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.customsDutyRate}"></td>
                        <td th:text="${item.freightRate}"></td>
                        <td th:text="${item.insuranceRate}"></td>
                        <td th:text="${item.domesticTransportRate}"></td>
                        <td th:text="${item.vatRate}"></td>
                        <td th:text="${item.customsClearanceRate}"></td>
                        <td th:text="${item.warehouseRate}"></td>
                        <td th:text="${item.totalRate}"></td>
                        <td>
                            <div class="d-flex gap-1 justify-content-center">
                                <a th:href="@{/margin-rates/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary px-2" title="수정" aria-label="수정">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/margin-rates/delete/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger px-2" title="삭제" aria-label="삭제" onclick="return confirm('삭제하시겠습니까?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
