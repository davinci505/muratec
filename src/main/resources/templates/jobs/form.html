<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/base :: layout(~{::title}, ~{::.content}, ~{}, ~{::script})}"
      th:with="activePage='jobs'">
<head>
    <title th:text="${job.id != null ? '의뢰 수정 - MURATEC' : '새 의뢰 추가 - MURATEC'}">Job Form</title>
</head>
<body>
    <div class="content">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0" th:text="${job.id != null ? '의뢰 수정' : '새 의뢰 추가'}"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="${job.id != null ? '/jobs/' + job.id : '/jobs'}"
                              th:object="${job}"
                              method="post">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="jobNo" class="form-label">작번</label>
                                    <input type="text" class="form-control" id="jobNo" th:field="*{jobNo}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="requester" class="form-label">의뢰인</label>
                                    <input type="text" class="form-control" id="requester" th:field="*{requester}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="requestDate" class="form-label">의뢰날짜</label>
                                    <input type="text" class="form-control" id="requestDate" th:field="*{requestDate}" placeholder="YYYYMMDD" maxlength="10" pattern="\d{4}-\d{2}-\d{2}" inputmode="numeric">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="customerName" class="form-label">고객명</label>
                                    <input type="text" class="form-control" id="customerName" th:field="*{customerName}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="factoryName" class="form-label">공장명</label>
                                    <input type="text" class="form-control" id="factoryName" th:field="*{factoryName}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productName" class="form-label">제품명</label>
                                    <input type="text" class="form-control" id="productName" th:field="*{productName}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productSpec" class="form-label">제품스펙</label>
                                    <input type="text" class="form-control" id="productSpec" th:field="*{productSpec}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="partNo" class="form-label">품번</label>
                                    <input type="text" class="form-control" id="partNo" th:field="*{partNo}">
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${job.id != null ? '수정' : '등록'}"></span>
                                </button>
                                <a href="/jobs" class="btn btn-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function formatDateInput(input) {
        const raw = (input.value || '').replace(/\D/g, '').slice(0, 8);
        if (raw.length === 8) {
            input.value = raw.slice(0, 4) + '-' + raw.slice(4, 6) + '-' + raw.slice(6);
        } else {
            input.value = raw;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const requestDate = document.getElementById('requestDate');
        if (!requestDate) return;

        requestDate.addEventListener('input', () => {
            requestDate.value = requestDate.value.replace(/\D/g, '').slice(0, 8);
        });
        requestDate.addEventListener('blur', () => formatDateInput(requestDate));

        const form = requestDate.closest('form');
        if (form) {
            form.addEventListener('submit', () => formatDateInput(requestDate));
        }

        if (requestDate.value) {
            formatDateInput(requestDate);
        }
    });
</script>
</html>
