<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::.content}, ~{}, ~{})}"
      th:with="activePage='marginValues'">
<head>
    <title>마진율 관리 - MURATEC</title>
</head>
<body>
    <div class="content">
        <h1 class="mb-4">마진율 관리</h1>

        <div class="mb-3">
            <a href="/margin-values/new" class="btn btn-primary">새 마진율 추가</a>
        </div>

        <div th:if="${marginRates.isEmpty()}" class="alert alert-info">
            등록된 마진율이 없습니다.
        </div>

        <div th:if="${!marginRates.isEmpty()}" class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="col-id">ID</th>
                        <th class="col-medium">이름</th>
                        <th class="col-medium">엔화환율</th>
                        <th class="col-medium">마진율(%)</th>
                        <th class="col-short">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${marginRates}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.yenExchangeRate}"></td>
                        <td th:text="${item.marginRate}"></td>
                        <td>
                            <div class="d-flex gap-1">
                                <a th:href="@{/margin-values/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary">수정</a>
                                <a th:href="@{/margin-values/delete/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('삭제하시겠습니까?');">삭제</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
